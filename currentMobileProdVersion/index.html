<section id="languageSelectionWrapper">
    <div id="languageSelectionContent">
        <ul id="languageSelectionMenu" class="fontRegular" dir="ltr"></ul>
    </div>
</section>
<header>
    <div id="headerContent">
        <div id="story" class="fontRegular">
            <span id="storyCursor">|</span>
        </div>
    </div>
</header>
<div id="subHeaderAnchor" class="hidden">
    <div id="btnBackContainer">
        <div id="btnBack"></div>
    </div>
</div>
<div id="restCountWrapper" class="hidden">
    <div id="restCountContent">
        <div id="restCount"></div>
        <div id="restCountLabelWrapper">
            <div id="restCountLabel">Dinners</div>
        </div>
    </div>
</div>
<section id="questions" class="hidden">
    <article class="placeholder"></article>
    <article id="results" data-ga-name="results">
        <span id="resultsHeading">You should go to</span><br/>
        <span id="restInfo">
            <a id="restLink" href="javascript:void(0)" target="_blank">
                <div id="restNameWrapper" class="vAlignOuterContainer">
                    <div id="restName" class="vAlignInnerContainer"></div>
                </div>
            </a>
            <a id="restPhoneLink" href="javascript:void(0)">
                <div id="restPhone"></div>
            </a>
            <a id="restAddressLink" href="javascript:void(0)">
                <div id="restAddress"></div>
            </a>
        </span><br/>

        <div id="restNavigationPane">
            <div id="btnPrevRest"></div>
            <div id="btnInfo"></div>
            <div id="btnRestart"></div>
            <div id="btnNextRest"></div>
        </div>
        <!-- <span id="restTip"></span>-->
    </article>
    <article class="placeholder"></article>
</section>
<div id="noRestsLeft">
    <div id="noRestsOverlay"></div>
    <div id="noRestsLeftContent">
        <span id="noRestsText">Oops no options left... please go</span><br/>
        <span id="noRestsLeftBack">Back</span>
    </div>
</div>
<div id="info_layout">
    <div id="content">
        <div id="iconBar">
            <div id="infoIcon" class="icons sel"></div>
            <div id="mapIcon" class="icons"></div>
            <div id="infoBack" class="icons"></div>
            <!-- <div id="clickTableIcon" class="icons"></div>-->
        </div>
        <div id="info" class=" infoDis tabs">
            <span id="restTip" class="storyStyle"></span>
            <span id="tip_dish" class="storyStyle"></span>
            <span id="tip_seating" class="storyStyle"></span>
            <span id="tip_parking" class="storyStyle"></span></br>
            <span id="tip_price" class="storyStyle"><img id="dollar" src=""></span>
        </div>
        <div id="map" class=" mapDis tabs" data="">
            <a id="restAddressLinkMaps" href="javascript:void(0)">
                <div id="openNativeMaps">Maps</div>
            </a>
            <a id="restAddressLinkWaze" href="javascript:void(0)">
                <div id="openWazeMaps">Waze</div>
            </a>
            <a id="restAddressLinkGoogle" href="javascript:void(0)">
                <div id="openWazeMaps">Google</div>
            </a>

        </div>
    </div>


</div>
