<html lang="en">
<head>

    <title>DinnerClub</title>

<div id="fb-root"></div>
<script>(function(d, s, id) {

    fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>

<div id="dcLanguage" class="dc-language">
</div>
<div id="dcApp" class="dc-app">
    <div class="dc-app-filters-display">
        <div class="display-text">
                    <span id="story" class="filters-text">
            You're going on a date. Looking for place at a table,
        </span>
            <span class="filters-text cursor">|</span>
        </div>
    </div>
    <div class="dc-app-filters-nav">
        <span class="arrow-up-icon"></span>
    </div>
    <div class="dc-app-filters" id="dcFilters">
        <div class="dc-app-filters-questions">
            <div class="filters-question">
                Is it a date?
            </div>
            <ul class="filters-answers">
                <li>
                    Yes
                </li>
                <li>
                    No
                </li>
            </ul>
        </div>
        <div class="dc-app-filters-restaurants">
            <span class="restaurants-label">
                Restaurants
            </span>
            <span id="restaurantsCount" class="restaurants-num">
                55
            </span>
        </div>
    </div>
    <div class="dc-app-restaurants">
        <div class="dc-app-restaurants-display">
            <div class="restaurants-go-to">
                You should go to...
            </div>
            <div class="restaurants-info">
                <h1>Tapas 1 Ha'am</h1>
                <p>
                    <span id="restaurantPhoneNum">03-5666966</span>
                    <span id="restaurantAddress">Ehad Ha'am 27</span>
                </p>
                <h3>Get a table</h3>
            </div>
            <div class="restaurants-description">
                <ul class="restaurants-description-tabs">
                    <li></li>
                </ul>
                <div class="restaurants-description-content">

                </div>
            </div>
        </div>
        <div class="dc-app-restaurants-nav">

        </div>
    </div>
</div>
<footer class="dc-app-footer">
    <div id="dcFooter"></div>
    <div class="fb-like" data-href="https://www.facebook.com/Dinnerclubcoil" data-layout="button_count" data-action="like" data-size="small" data-show-faces="false" data-share="false"></div>
</footer>

<script src="scripts/libs/plugins.min.js"></script>
<!-- endbuild -->

<script type="text/babel" src="scripts/dc.js"></script>
<script type="text/babel" src="scripts/dc.utils.js"></script>
<script type="text/babel" src="scripts/dc.languages.js"></script>
<script type="text/babel" src="scripts/dc.data.js"></script>
<script type="text/babel" src="scripts/dc.state.js"></script>
<script type="text/babel" src="scripts/dc.components.js"></script>
<script type="text/babel" src="scripts/app.js"></script>
