<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html>
<head>
    <title></title>
    <link href="style.css" type="text/css" rel="stylesheet"/>
    <style type="text/css">
        html, body {

        }

        #container {
        }
    </style>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $.ajax({
                'url':'10_26_2013restList.txt',
                'dataType':'text',
                success:convert,
                error:function () {
                    console.log(arguments);
                }
            });
        });

        function convert(json) {
            var oldList = JSON.parse(json);

            console.log('\n== Original size:', oldList.length, '\n\n');

            for (var i = 0; i < oldList.length; i++) {
                addRatings(oldList[i]);
            }


            console.log(JSON.stringify(oldList));
            var tmp = JSON.stringify(oldList);

            window.open("data:text/csv;charset=utf-8," + escape(tmp));
        }

        function addRatings(restObj) {
            restObj.ratings = {
                "date":0,
                "friends":0,
                "family":0,
                "business":0,
                "tourists":0,
                "table":0,
                "bar":0,
                "light":0,
                "vol":0,
                "parking":true
            };
            restObj.info.price = "0";
            restObj.info.clickTableUrl = "click table link";
            restObj.info.en.menuUrl = "en menu link";
            restObj.info.he.menuUrl = "לינק לתפריט";


            //return newObj;
        }


    </script>
</head>
<body>
<div id="container">
</div>
</body>
</html>
