<article class="placeholder"></article>

{{#questions}}

<article id="question{{id}}" class="questionArticle" data-vertical="{{vertical}}">
    <div class="questionBox question">{{text}}</div>
    <div class="questionBox answers">
        <ul>
            {{#answers}}
            <li data-value="{{value}}">{{text}}</li>
            {{/answers}}
        </ul>
    </div>
</article>

{{/questions}}

<article id="results">
    <span id="heading">You should go to</span><br/>
    <span id="restInfo">
        <a id="restLink" href="javascript:void(0)" target="_blank"><span id="restName"></span></a><br/>
        <span id="restPhone"></span><br/>
        <span id="restAddress"></span>
    </span><br/>
    <span id="btnNextRest">Next</span><br/>
    <span id="btnRestart"></span><br/>
    <span id="restTip"></span>
</article>
<article class="placeholder"></article>
