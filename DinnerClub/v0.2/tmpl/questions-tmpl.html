<article class="placeholder"></article>

{{#questions}}

<article id="question{{id}}" class="questionArticle" data-vertical="{{vertical}}">
    <div class="questionBox question">{{text}}</div>
    <div class="questionBox answers">
        <ul>
            {{#answers}}
            <li data-value="{{value}}">{{text}}</li>
            {{/answers}}
        </ul>
    </div>
</article>

{{/questions}}
