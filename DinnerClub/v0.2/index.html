<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html dir="rtl">
<head>
    <script type="text/javascript">
        if (location.href.indexOf('dir=rtl') != -1) {
            document.getElementsByTagName("html")[0].dir = "rtl";
        } else if (location.href.indexOf('dir=ltr') != -1) {
            document.getElementsByTagName("html")[0].dir = "ltr";
        }
    </script>

    <link type="text/css" rel="stylesheet" href="style/style.css"/>

    <title>DinnerClub.co.il</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

    <!--<script type="text/javascript" src="http://fast.fonts.com/jsapi/d881eb45-9306-4170-9f68-3a39abe8fcfd.js"></script>-->

    <!--[if lt IE 8]>
    <script type="text/javascript" src="scripts/vendor/json2.min.js"></script>
    <script type="text/javascript" src="scripts/vendor/respond.min.js"></script>
    <![endif]-->

    <!--[if lt IE 9]>
    <script type="text/javascript" src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <script type="text/javascript">window.html5 || document.write('<script type="text/javascript" src="scripts/vendor/html5shiv.js"><\/script>')</script>
    <![endif]-->

    <!--<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>-->
    <!--<script type="text/javascript" src="scripts/libs/plugins.min.js"></script>-->

    <script src="scripts/libs/require.js" type="text/javascript" data-main="scripts/main"></script>
</head>
<body>
<section id="languageSelectionWrapper">
    <div id="languageSelectionContent">
        <ul id="languageSelectionMenu" dir="ltr"></ul>
    </div>
</section>
<header>
    <div id="headerContent">
        <div id="story">
            <span id="storyCursor">|</span>
        </div>
    </div>
</header>
<div id="subHeaderAnchor" class="hidden">
    <div id="btnBackContainer">
        <div id="btnBack"></div>
    </div>
</div>
<div id="restCountWrapper" class="hidden">
    <div id="restCountContent">
        <div id="restCount"></div>
        <div id="restCountLabel">dinners</div>
    </div>
</div>
<section id="questions" class="hidden">
    <article class="placeholder"></article>
    <article id="results">
        <span id="resultsHeading">You should go to</span><br/>
        <span id="restInfo">
            <a id="restLink" href="javascript:void(0)" target="_blank">
                <div id="restNameWrapper" class="vAlignOuterContainer">
                    <div id="restName" class="vAlignInnerContainer"></div>
                </div>
            </a>
            <div id="restPhone"></div>
            <div id="restAddress"></div>
        </span><br/>
        <span id="btnNextRest">Next</span><br/>
        <span id="btnRestart"></span><br/>
        <span id="restTip"></span>
    </article>
    <article class="placeholder"></article>
</section>
<div id="noRestsLeft">
    <div id="noRestsOverlay"></div>
    <div id="noRestsLeftContent">
        <span id="noRestsText">Oops no options left... please go</span><br/>
        <span id="noRestsLeftBack">Back</span>
    </div>
</div>
</body>
</html>
