    <link type="text/css" rel="stylesheet" href="style/style.css"/>

    <title>DinnerClub</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

    <script type="text/javascript" src="http://fast.fonts.net/jsapi/d881eb45-9306-4170-9f68-3a39abe8fcfd.js"></script>

    <!--[if lt IE 8]>
    <script type="text/javascript" src="scripts/vendor/json2.min.js"></script>

    <![endif]-->

    <script type="text/javascript" src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>

    <script src="scripts/libs/require.js" type="text/javascript" data-main="scripts/main"></script>
</head>
<body class="fontBold">
<section id="languageSelectionWrapper">
    <div id="languageSelectionContent">
        <ul id="languageSelectionMenu" class="fontRegular" dir="ltr"></ul>
    </div>
</section>
<header>
    <div id="headerContent">
        <div id="story" class="fontRegular" >
            <span id="storyCursor">|</span>
        </div>
    </div>
</header>
<div id="subHeaderAnchor" class="hidden">
    <div id="btnBackContainer">
        <div id="btnBack"></div>
    </div>
</div>
<div id="restCountWrapper" class="hidden">
    <div id="restCountContent">
        <div id="restCount"></div>
        <div id="restCountLabelWrapper">
            <div id="restCountLabel">Dinners</div>
        </div>
    </div>
</div>
<section id="questions" class="hidden">
    <article class="placeholder"></article>
    <article id="results" data-ga-name="results">
        <span id="resultsHeading">You should go to</span><br/>
        <span id="restInfo">
            <a id="restLink" href="javascript:void(0)" target="_blank">
                <div id="restNameWrapper" class="vAlignOuterContainer">
                    <div id="restName" class="vAlignInnerContainer"></div>
                </div>
            </a>
            <a id="restPhoneLink" href="javascript:void(0)"><div id="restPhone"></div></a>
            <a id="restAddressLink" href="javascript:void(0)"><div id="restAddress"></div></a>
        </span><br/>
        <div id="restNavigationPane">
            <div id="btnPrevRest"></div>
            <div id="btnRestart"></div>
            <div id="btnNextRest"></div>
        </div>
        <span id="restTip"></span>
    </article>
    <article class="placeholder"></article>
</section>
<div id="noRestsLeft">
    <div id="noRestsOverlay"></div>
    <div id="noRestsLeftContent">
        <span id="noRestsText">Oops no options left... please go</span><br/>
        <span id="noRestsLeftBack">Back</span>
    </div>
</div>
</body>
</html>
