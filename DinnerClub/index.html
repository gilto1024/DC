<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <title></title>
    <link type="text/css" rel="stylesheet" href="style.css"/>
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="jquery.scrollTo.js"></script>
    <script type="text/javascript" src="jquery.localScroll.js"></script>
    <script type="text/javascript" src="restList.js"></script>
    <script type="text/javascript" src="cookieeee.js"></script>
    <script type="text/javascript" src="dinnerClub.js"></script>
</head>
<body>
<div id="container">
    <div id="content">
        <div class="section" id="section1">
            <!-- <img class="BG_img" src="img/date.jpg">-->
            <div class=" question ">
                <div class="sub">
                    <div class="selection_box">
                        <div class="date_header">Is this a date?</div>

                    </div>
                </div>
            </div>
            <!--<div class="back">Back</div>-->
            <div class=" bg_pos ">
                <div class="sub">
                    <div id="date" class="selection_box">
                        <!-- <div class="date_header">Is this a date you lucky bastard</div>-->
                        <a href="#section3">
                            <div name="" class="date_select" value="yes">Yup</div>
                        </a>
                        <a href="#section2">
                            <div name="" class="date_select" value="no">Nope</div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="section" id="section2">
            <!--<img class="BG_img" src="img/so.jpg">-->
            <div class=" question ">
                <div class="sub">
                    <div class="selection_box">
                        <div class="so_header">...Oh, So?</div>

                    </div>
                </div>
            </div>
           <!-- <div class="back"></div>-->
            <div class=" bg_pos ">
                <div class="sub" >
                    <div id="so" class="selection_box">
                        <!-- <div class="so_header">So?</div>-->
                        <a href="#section3">
                            <div name="" class="so_select" value="friends">Friends</div>
                            <div name="" class="so_select" value="family">Family</div>
                            <div name="" class="so_select" value="business">Business</div>
                            <div name="" class="so_select" value="tourists">Tourists</div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="section" id="section3">
            <div class=" question ">
                <div class="sub">
                    <div class="selection_box">
                        <div class="sitting_header">Where would you like to sit?</div>

                    </div>
                </div>
            </div>
           <!-- <div class="back"></div>-->
            <div class=" bg_pos ">
                <div class="sub" >
                    <div id="sitting" class="selection_box">
                        <!-- <div class="sitting_header">and where would you like to sit?</div>-->
                        <a href="#section4">
                            <div name="" class="sitting_select" value="table">Table</div>
                            <div name="" class="sitting_select" value="bar">Bar</div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="section" id="section4">
            <div class=" question ">
                <div class="sub">
                    <div class="selection_box">
                        <div class="light_header">Let's set the mood:</div>

                    </div>
                </div>
            </div>
           <!-- <div class="back"></div>-->
            <div class=" bg_pos ">
                <div class="sub">
                    <div id="light" class="selection_box">
                        <!-- <div class="light_header">how do you want the lightning?</div>-->
                        <a href="#section5">
                            <div name="" class="light_select" value="dim">Dim</div>
                            <div name="" class="light_select" value="bright">Bright</div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="section">
            <div class=" question ">
                <div class="sub">
                    <div class="selection_box">
                        <div class="volume_header">How about the volume?</div>

                    </div>
                </div>
            </div>
           <!-- <div class="back" ></div>-->
            <div class=" bg_pos " id="section5">
                <div class="sub">
                    <div id="volume" class="selection_box">
                        <!--<div class="volume_header">The volume in the place</div>-->
                        <a href="#section6">
                            <div name="" class="volume_select" value="quiet">Quiet</div>
                            <div name="" class="volume_select" value="loud">Loud</div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="section" id="section6">
            <div class=" question ">
                <div class="sub">
                    <div class="selection_box">
                        <div class="parking_header">Looking for parking?</div>

                    </div>
                </div>
            </div>
           <!-- <div class="back"></div>-->
            <div class=" bg_pos ">
                <div class="sub">
                    <div id="parking" class="selection_box">
                        <!--<div class="parking_header">Do you need parking?</div>-->
                        <a href="#section7">
                            <div name="" class="parking_select" value="yes">Yes</div>
                            <div name="" class="parking_select" value="no">No</div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="section" id="section7">
           <!-- <div class=" question ">
                <div class="sub">
                    <div class="selection_box">
                        &lt;!&ndash; <div class="so_header">So?</div>&ndash;&gt;

                    </div>
                </div>
            </div>-->
           <!-- <div class="back"></div>-->
           <!-- <div class="next_option">Another</div>-->
            <div class=" result_pos ">
                <div class="sub">
                    <div id="end_result" class="selection_box">
                        <div class="end_result_header">You should go to</div>
                        <span class="end_result_text"></span>
                        <span class="end_result_footer next_option">Next</span>
                        <a href="#section7">


                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="fixed_element_rest_list ">
            <div>
                <div class="sub" id="res">
                    <div id="result" class="selection_box">

                    </div>
                </div>
            </div>
        </div>
        <div class="fixed_element_back_button"></div>
        <div id="fixed_element_counter"></div>
        <div id="blackBG"></div>
        <div id="resizeBG"></div>
        <div id="no_options_msg" >
            Oops no options left... please go
            <div id="no_options_msg_back">Back</div>
        </div>
        <div id="resize_msg" >
                Resize your browser...
               </div>
        <div id="menu">
            <a id="dateMenu" href="#section1"></a>
            <a id="soMenu" href="#section2"></a>
            <a id="sittingMenu" href="#section3"></a>
            <a id="lightMenu" href="#section4"></a>
            <a id="volMenu" href="#section5"></a>
            <a id="parkingMenu" href="#section6"></a>

        </div>
    </div>


</div>
</body>
</html>
